<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./image/Pokemon logo.svg" type="image/x-icon" />
    <script defer src="test.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="head">
        <h1>Pokédex</h1>
      </header>
      <div class="side-bar">
        <div class="side-content">
          <img id="logo" src="./image/Pokemon logo.svg" alt="Pokémon Logo" />
          <!-- Fetch Multiple Pokémon -->
          <label for="pokemon-limit">Number of Pokémon:</label>
          <input
            type="number"
            id="pokemon-limit"
            value="10"
            min="1"
            max="100"
          />
          <button id="fetch-pokemon">Fetch Pokémon</button>
          <hr />
          <!-- Fetch Random Pokémon -->
          <button id="random-pokemon">Fetch Random Pokémon</button>
          <hr />
          <!-- Search Pokémon -->
          <div>
            <label for="search-pokemon">Search Pokémon:</label>
            <input type="text" id="search-pokemon" placeholder="Name or ID" />
            <button id="search-pokemon-btn">Search</button>
          </div>
        </div>
      </div>
      <main>
        <img src="./image/FaenBall 1.png" alt="Poké Ball" />
        <div class="content">
          <div id="pokemon-container"></div>
        </div>
        <img src="./image/FaenBall 1.png" alt="Poké Ball" />
      </main>
      <footer>
        <p>© 2024 Pokédex Project</p>
      </footer>
    </div>
  </body>
</html>
