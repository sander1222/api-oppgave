<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./image/Pokemon logo.svg" type="image/x-icon" />

    <!-- Press Start 2P font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <!-- /Press Start 2P font -->

    <script defer src="./script.js"></script>
  </head>
  <body>
    <!-- container -->
    <div class="container">
      <!-- header -->
      <header class="head">
        <h1>Pokédex</h1>
      </header>

      <!-- side bar on the left side -->
      <div class="side-bar">
        <div class="side-content">
          <img id="logo" src="./image/Pokemon logo.svg" alt="Pokémon Logo" />
          <!-- Fetch Multiple Pokémon -->
          <label for="pokemon-limit">Number of Pokémon:</label>
          <input
            type="number"
            id="pokemon-limit"
            value="10"
            min="1"
            max="100"
          />
          <button id="fetch-pokemon">Fetch Pokémon</button>
          <hr />
          <label for="region-select">Select Pokémon by Region:</label>
          <select id="region-select">
            <option value="">Select Region</option>
            <option value="kanto">Kanto</option>
            <option value="johto">Johto</option>
            <option value="hoenn">Hoenn</option>
            <option value="sinnoh">Sinnoh</option>
            <option value="unova">Unova</option>
            <option value="kalos">Kalos</option>
            <option value="alola">Alola</option>
            <option value="galar">Galar</option>
            <option value="paldea">Paldea</option>
          </select>
          <button id="fetch-region-pokemon">Fetch Region Pokémon</button>
          <hr />
          <!-- Fetch Random Pokémon -->
          <button id="random-pokemon">Fetch Random Pokémon</button>
          <hr />
          <!-- Search Pokémon -->
          <div>
            <label for="search-pokemon">Search Pokémon:</label>
            <input type="text" id="search-pokemon" placeholder="Name or ID" />
            <button id="search-pokemon-btn">Search</button>
          </div>
          <hr />
          <div>
            <button id="clear-pokemon">Clear all Pokémon cards</button>
          </div>
        </div>
      </div>

      <!-- center -->
      <main>
        <img src="./image/FaenBall 1.png" alt="Poké Ball" />
        <div class="content">
          <div id="pokemon-container"></div>
        </div>
        <img src="./image/FaenBall 1.png" alt="Poké Ball" />
      </main>

      <!-- footer -->
      <footer>
        <p>© 2024 Pokédex Project</p>
      </footer>
    </div>
    <!-- /container -->
  </body>
</html>
