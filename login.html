<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webside Med Login Og Registrering</title>

    <!-- Main filen -->
    <script defer src="help.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="help.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper">
      <h1>Login</h1>

      <form id="loginForm">
        <!-- Username -->
        <div class="input-box">
          <input type="text" id="username" placeholder="Username" required />
          <i class="bx bxs-user"></i>
        </div>

        <!-- Password -->
        <div class="input-box">
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <i class="bx bxs-lock-alt"></i>
        </div>

        <!-- Remember Me -->
        <div class="remember">
          <label><input type="checkbox" /> Remember Me</label>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" style="color: rgb(255, 245, 245); display: none;"></div>

        <!-- Submit Button -->
        <button type="submit" class="btn">Login</button>
      </form>

      <!-- Register Link -->
      <div class="register-link">
        <p>Don't have an account? Ask Tor for Help :D</p>
      </div>
    </div>

    <!-- Background Music -->
    <audio id="backgroundMusic" autoplay loop>
      <source src="BildeAudio/Background.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </body>
</html>
